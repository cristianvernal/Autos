<ion-header>
  <ion-toolbar>
    <ion-title>Recuperacion</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<h1>Ingresa tu correo</h1>

<form [formGroup]="recover">

  <ion-item>
    <ion-label position="floating" for="email">Correo</ion-label>
    <ion-input placeholder="ingresa correo" formControlName="email"></ion-input>
  </ion-item>
  <ion-button class="boton" (click)="presentAlert()" shape="round">Recuperar</ion-button>
</form>

</ion-content>
