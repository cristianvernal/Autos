<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="folder/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Ingresa tus datos</h1>
  <form [formGroup]="datos" (ngSubmit)="onSubmit()">

    <ion-item>
      <ion-label position="floating" for="name" >Nombre</ion-label>
      <ion-input type="text"  formControlName="name" [(ngModel)]="usuario.name"></ion-input>
    </ion-item>
     <ion-item>
      <ion-label position="floating" for="email">Correo</ion-label>
      <ion-input type="text"  formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" for="password">Contrase√±a</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    
    <ion-button class="boton" type="submit" (click)="registrarNuevo()">
      Agregar
    </ion-button>
  </form>
</ion-content>
